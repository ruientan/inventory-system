services:
  - type: web
    name: inventory-tracker
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DB_HOST
        value: db.render.com
      - key: DB_PORT
        value: 3306
      - key: DB_NAME
        value: inventory_db
      - key: DB_USER
        value: root
      - key: DB_PASSWORD
        value: JacksonYee1128
