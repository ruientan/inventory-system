{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>➕ Add New Product</h2>

    {% if success %}
        <div class="alert alert-success">{{ success }}</div>
    {% endif %}

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Product Name:</label>
            <input type="text" name="product_name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Supplier Name:</label>
            <input type="text" name="supplier_name" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Category:</label>
            <input type="text" name="category" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Unit Price (SGD):</label>
            <input type="number" step="0.01" name="unit_price" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Reorder Level:</label>
            <input type="number" name="reorder_level" value="0" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Initial Quantity:</label>
            <input type="number" name="quantity" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Added By:</label>
            <input type="text" name="moved_by" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">➕ Add Product</button>
    </form>

    <a href="/" class="btn btn-outline-secondary mt-3">← Back to Dashboard</a>
</div>
{% endblock %}
