<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Inventory System{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Gloock&family=Playfair+Display&display=swap" rel="stylesheet">


    <!-- Custom Y2K Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body class="bg-babypink">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">📦 Inventory System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        ⚙️ Actions
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/add_product">➕ Add New Product</a></li>
                        <li><a class="dropdown-item" href="/restock">📥 Restock</a></li>
                        <li><a class="dropdown-item" href="/transfer">🔁 Transfer Stock</a></li>
                    </ul>
                </li>
                <li class="nav-item"><a class="nav-link" href="/movements">Movement History</a></li>
                <li class="nav-item"><a class="nav-link" href="/transaction_history">Transaction History</a></li>
                <li class="nav-item"><a class="nav-link" href="/use_product">Log Product Usage</a></li>
                <li class="nav-item"><a class="nav-link" href="/user">User</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
